Provides support for viewing keystore details.<br>
Core functionality was taken from <a href="https://keystore-explorer.org/" target="_blank">keystore-explorer</a>.<br>
<a href="https://www.buymeacoffee.com/dalgarins" target="_blank"><img src="https://raw.githubusercontent.com/anboralabs/ks-explorer/master/images/buyCoffee.png" height="41" width="174" alt="Buy Me A Coffee"/></a><br>
<br>
Features:<br>
<ul>
    <li>View keystore details</li>
    <li>Supported extensions: jks, jceks, bks, p12, uber, bcfks, pfx</li>
</ul>
